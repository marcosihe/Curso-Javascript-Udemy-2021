<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegacion</title>
    <style>
        *{font-size: 40px; font-family: Arial, Helvetica, sans-serif;}

        label{
            font-weight: bolder;
            display: block;
            padding-top: 40px;
        }

        label, input{margin: 10px 0; }

        form{
            width: 600px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <form action="#">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <input type="checkbox" name="lenguajes" value="php"> PHP
        <input type="checkbox" name="lenguajes" value="python"> Python

        <label for="seniority">Seniority</label>

        <input type="radio" name="level" value="senior"> Senior
        <input type="radio" name="level" value="principal"> Principal

            <option value=""></option>
            <option value="mexico">Mexico</option>
            <option value="us">Estados Unidos</option>
            <option value="canada">Canada</option>
        </select>

        <input type="text" id="itPais">
        <button id="bPais">AÃ±adir pais</button>

        <p>
            <input type="submit" id="boton" value="Enviar datos">
        </p>
        
    </form>

    <div id="respuesta">
        
    </div>
    <script src="main.js"></script>
